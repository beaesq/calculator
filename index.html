<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./calculator.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <title>5318008</title>
</head>
<body>
  <div id="calcBorder">
    <div id="display">0</div>
    <div id="buttonsContainer">
      <div id="firstRow" class="buttonsRow">
        <button class="auxButton" id="acBtn" onclick="clearAll()">ac</button>
        <button class="auxButton" onclick="clearLast()">←</button>
        <button class="auxButton" id="signBtn" onclick="setSign()">⁺∕₋</button>
        <button class="opButton" onclick="setOperation('div')">÷</button>
      </div>
      <div id="secondRow" class="buttonsRow">
        <button class="numButton" onclick="sendNumber(7)">7</button>
        <button class="numButton" onclick="sendNumber(8)">8</button>
        <button class="numButton" onclick="sendNumber(9)">9</button>
        <button class="opButton" onclick="setOperation('mul')">×</button>
      </div>
      <div id="thirdRow" class="buttonsRow">
        <button class="numButton" onclick="sendNumber(4)">4</button>
        <button class="numButton" onclick="sendNumber(5)">5</button>
        <button class="numButton" onclick="sendNumber(6)">6</button>
        <button class="opButton" onclick="setOperation('sub')">-</button>
      </div>
      <div id="fourthRow" class="buttonsRow">
        <button class="numButton" onclick="sendNumber(1)">1</button>
        <button class="numButton" onclick="sendNumber(2)">2</button>
        <button class="numButton" onclick="sendNumber(3)">3</button>
        <button class="opButton" onclick="setOperation('add')">+</button>
      </div>
      <div id="fifthRow" class="buttonsRow">
        <button class="numButton" id="zeroBtn" onclick="sendNumber(0)">0</button>
        <button class="numButton" onclick="sendDot()">.</button>
        <button class="opButton" onclick="sendEqual()">=</button>
      </div>
    </div>
  </div>
</body>
</html>
